{% extends 'pages/base.html' %}
{% load static %}

{% block title %}
    <title>Update your post</title>
{% endblock title %}

{% block javascript %}
    <script defer src="{% static 'js/forms.js' %}"></script>
{% endblock javascript %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/forms.style.css' %}" />  
{% endblock css %}

{% block content %}
    <main class="form-container">
        <h1>Update Your Lesson</h1>
        
        <form method="POST">
            {% csrf_token %}
            {{form}}
            <button>Update</button>
        </form>
    </main>

{% endblock content %}
