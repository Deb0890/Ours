{% extends 'pages/base.html' %}
{% load static %}

{% block title %}
    <title>Classroom Create</title>
{% endblock title %}

{% block javascript %}
    <script defer src="{% static 'js/forms.js' %}"></script>
{% endblock javascript %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/forms.style.css' %}" />
{% endblock css %}

{% block content %}
<main>
    <section class="form-container">
    <h1>Book A Day</h1>
    <hr/>
    <form method="POST">
        {% csrf_token %}
        {{form}}
        <button type="submit">Request</button>
    </form>
    </section>
</main>
{% endblock content %}
